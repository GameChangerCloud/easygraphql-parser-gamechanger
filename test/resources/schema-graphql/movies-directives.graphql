type Movie {
  id: ID!
  title: String
  actors: [Actor]  @hasInverse(field: movies)
  studio: Studio!
}

type Actor  {
  id: ID!
  name: String @unique
  movies: [Movie] @Join(field: actors)
}

scalar RGB

type Studio {
  id: ID!
  name: String! @selector
  creationYear: Int @selector
  color: RGB
  movie: Movie! @Join(field: studio)
}
